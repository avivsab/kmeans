<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="../../node_modules/sanitize-html/dist/sanitize-html.js"></script>

    <link rel="stylesheet" href="/routes/views/style.css">
    <title>K-Means</title>
</head>

<body id="bodyId">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-3 mt-0">
        <a class="navbar-brand" href="https://www.npmjs.com/package/node-kmeans" id="kmeansNavLeft">K-Means</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/routes/views/about.html">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Styling
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" id="showFiled">Show Field</a>
                        <a class="dropdown-item" id="changeAppleDiv">Change View</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="initBtnView">Initial View</a>
                    </div>
                </li>
            </ul>
            <span class=" my-2 my-sm-0" id="iconRight"></span>
        </div>
    </nav>
    <div class="container">
        <header>
            <h2 id="headline">{{ title }} </h2>
        </header>
        <main>
            <section id="canvasTitle">
                <div id="canvasWrp">
                    <div id="surfaceDiv">
                        {{{applesBorders}}} {{{applesDivs}}}
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/routes/views/scripts.js"></script>
</body>

</html>
